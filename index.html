<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名詞單字測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .option-btn {
            @apply w-full text-left p-4 rounded-lg transition-colors duration-200 border border-gray-200;
        }
        .option-btn.correct {
            @apply bg-green-100 text-green-700 border-green-500 font-semibold;
        }
        .option-btn.wrong {
            @apply bg-red-100 text-red-700 border-red-500 font-semibold;
        }
        .option-btn.disabled {
            @apply bg-gray-100 text-gray-500 cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">
    <div class="container mx-auto max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">名詞單字測驗</h1>
            <a href="verb_quiz.html" class="text-blue-500 hover:text-blue-700 transition-colors">前往動詞測驗頁面 &rarr;</a>
            <p class="text-gray-600">點擊選項作答，立即查看結果。</p>
        </div>

        <div id="quiz-container" class="space-y-6">
            <!-- JavaScript 將在此處渲染問題 -->
        </div>
    </div>

    <script>
        const quizData = {
            "questions": [
                {
                    "questionNumber": 1,
                    "question": "公司正在慶祝他們的第十個 ______。",
                    "answerOptions": [
                        {"text": "週年紀念日 (anniversary)", "isCorrect": true, "rationale": "週年紀念日（anniversary）指的是公司或組織成立的特定日期。"},
                        {"text": "遊樂園 (amusement)", "isCorrect": false, "rationale": "遊樂園（amusement）是指娛樂場所，與公司的慶祝活動無關。"},
                        {"text": "大使館 (embassy)", "isCorrect": false, "rationale": "大使館（embassy）是外交機構，與公司的慶祝活動無關。"},
                        {"text": "帳戶 (account)", "isCorrect": false, "rationale": "帳戶（account）是記錄交易或往來的系統，與公司的慶祝活動無關。"}
                    ]
                },
                {
                    "questionNumber": 2,
                    "question": "聯合國的 ______ 位於紐約市。",
                    "answerOptions": [
                        {"text": "大使館 (embassy)", "isCorrect": false, "rationale": "大使館（embassy）是國家在其他國家的外交代表機構，但聯合國的總部（headquarters）位於紐約。"},
                        {"text": "總部 (headquarters)", "isCorrect": true, "rationale": "總部（headquarters）是組織或公司的主要辦公室，而聯合國的總部就位於紐約。"},
                        {"text": "帳戶 (account)", "isCorrect": false, "rationale": "帳戶（account）是記錄交易或往來的系統，與聯合國的實體位置無關。"},
                        {"text": "週年紀念日 (anniversary)", "isCorrect": false, "rationale": "週年紀念日（anniversary）是指特定的日期，與聯合國的實體位置無關。"}
                    ]
                },
                {
                    "questionNumber": 3,
                    "question": "遊樂園是孩子們最喜歡的 ______。",
                    "answerOptions": [
                        {"text": "帳戶 (account)", "isCorrect": false, "rationale": "帳戶（account）是記錄交易或往來的系統，與孩子們的娛樂無關。"},
                        {"text": "總部 (headquarters)", "isCorrect": false, "rationale": "總部（headquarters）是組織或公司的主要辦公室，與孩子們的娛樂無關。"},
                        {"text": "遊樂園 (amusement)", "isCorrect": true, "rationale": "遊樂園（amusement）是指娛樂場所，是孩子們會喜歡去的地方。"},
                        {"text": "大使館 (embassy)", "isCorrect": false, "rationale": "大使館（embassy）是外交機構，與孩子們的娛樂無關。"}
                    ]
                },
                {
                    "questionNumber": 4,
                    "question": "她需要去銀行開設一個新的 ______。",
                    "answerOptions": [
                        {"text": "週年紀念日 (anniversary)", "isCorrect": false, "rationale": "週年紀念日（anniversary）是指特定的日期，與銀行的業務無關。"},
                        {"text": "帳戶 (account)", "isCorrect": true, "rationale": "帳戶（account）是記錄銀行交易的系統，人們通常會去銀行開設新的帳戶。"},
                        {"text": "總部 (headquarters)", "isCorrect": false, "rationale": "總部（headquarters）是組織或公司的主要辦公室，通常不會去那裡開設帳戶。"},
                        {"text": "大使館 (embassy)", "isCorrect": false, "rationale": "大使館（embassy）是外交機構，與銀行的業務無關。"}
                    ]
                },
                {
                    "questionNumber": 5,
                    "question": "這部電影的故事情節很複雜，很難用一個簡短的 ______ 來概括。",
                    "answerOptions": [
                        {"text": "週年紀念日 (anniversary)", "isCorrect": false, "rationale": "週年紀念日（anniversary）與故事情節無關。"},
                        {"text": "遊樂園 (amusement)", "isCorrect": false, "rationale": "遊樂園（amusement）與故事情節無關。"},
                        {"text": "大使館 (embassy)", "isCorrect": false, "rationale": "大使館（embassy）與故事情節無關。"},
                        {"text": "概括 (summary)", "isCorrect": true, "rationale": "概括（summary）是指對某事的簡短陳述，用來概括電影情節非常合適。"}
                    ]
                }
            ]
        };

        const quizContainer = document.getElementById('quiz-container');

        // 渲染測驗問題
        quizData.questions.forEach(q => {
            const questionElement = document.createElement('div');
            questionElement.className = 'card p-6 mb-8';

            const questionTitle = document.createElement('h3');
            questionTitle.className = 'text-xl font-semibold mb-4 text-gray-700';
            questionTitle.textContent = `${q.questionNumber}. ${q.question}`;
            questionElement.appendChild(questionTitle);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';

            q.answerOptions.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                optionBtn.textContent = option.text;
                optionBtn.onclick = () => handleAnswer(q.questionNumber, optionBtn, option.isCorrect, option.rationale, optionsContainer);
                optionsContainer.appendChild(optionBtn);
            });

            questionElement.appendChild(optionsContainer);
            quizContainer.appendChild(questionElement);
        });

        // 處理使用者答案
        function handleAnswer(questionNumber, selectedBtn, isCorrect, rationale, optionsContainer) {
            const allButtons = optionsContainer.querySelectorAll('button');
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });

            if (isCorrect) {
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('wrong');
            }

            // 顯示正確答案與解釋
            const rationaleElement = document.createElement('p');
            rationaleElement.className = 'mt-4 p-3 rounded-lg text-sm transition-all duration-300 ease-in-out';
            if (isCorrect) {
                rationaleElement.classList.add('bg-green-100', 'text-green-700', 'border-l-4', 'border-green-500');
                rationaleElement.textContent = `答對了！ ${rationale}`;
            } else {
                rationaleElement.classList.add('bg-red-100', 'text-red-700', 'border-l-4', 'border-red-500');
                const correctAnswer = quizData.questions[questionNumber - 1].answerOptions.find(opt => opt.isCorrect).text;
                rationaleElement.textContent = `答錯了。正確答案是：${correctAnswer}。 ${rationale}`;
            }
            optionsContainer.parentNode.appendChild(rationaleElement);
        }
    </script>
</body>
</html>
